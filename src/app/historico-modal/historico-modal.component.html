<div class="modal-container">
  <h2>Consulta de Histórico</h2>
  <div class="grid-container">
    <!-- Período de Consulta -->
    <div class="grid-item">
      <fieldset>
        <legend>Período de Consulta</legend>
        <label><input type="radio" name="periodo" value="dia" checked> Dia</label>
        <label><input type="radio" name="periodo" value="mes"> Mês</label>
        <label><input type="radio" name="periodo" value="custom"> Intervalo Customizável</label>
      </fieldset>
    </div>

    <!-- Datas -->
<!-- Datas -->
<div class="grid-item">
  <fieldset>
    <legend>Data</legend>
    <label>Data Inicial:</label>
    <input type="date" [(ngModel)]="dataInicio" />
    <input type="time" [(ngModel)]="horaInicio" />
    <label>Data Final:</label>
    <input type="date" [(ngModel)]="dataFim" />
    <input type="time" [(ngModel)]="horaFim" />
  </fieldset>
</div>

    
    
    <!-- Seleção de Setor -->
    <div class="grid-item">
      <fieldset>
        <legend>Setores</legend>
        <select (change)="onSetorChange($event)">
          <option *ngFor="let setor of setores || []" [value]="setor?.id">
            {{ setor?.nome }}
          </option>
        </select>
      </fieldset>
    </div>

    <!-- Tags -->
    <div *ngFor="let tag of tags">
      <label>
        <input 
          type="checkbox" 
          [checked]="isTagSelected(tag.id)" 
          (change)="toggleTagSelection(tag)"
        />
        {{ tag.nome }}
      </label>
    </div>
    
    
    
    
    

    <!-- Filtro de Intervalo -->
    <div class="grid-item">
      <fieldset>
        <legend>Filtro de Intervalo</legend>
        <label><input type="radio" name="filtro" value="sem-filtro" checked> Sem filtro</label>
        <label><input type="radio" name="filtro" value="15-min"> 15 min</label>
        <label><input type="radio" name="filtro" value="30-min"> 30 min</label>
        <label><input type="radio" name="filtro" value="60-min"> 60 min</label>
      </fieldset>
    </div>
  </div>

  <!-- Ações -->
  <div class="acoes">
    <button (click)="consultarHistorico()">Consultar</button>
    <button>Gráfico</button>
    <button>Exportar</button>
    <button>Imprimir</button>
    <button>Excluir</button>
    <label><input type="checkbox"> Exibir intervalo</label>
  </div>

  <div class="modal-footer">
    <button class="close-button" (click)="fecharModal()">Fechar</button>
  </div>
