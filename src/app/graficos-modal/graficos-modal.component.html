<div class="modal-graficos" 
     (mousedown)="arrastarcomeco($event)" 
     (mousemove)="arraste($event)" 
     (mouseup)="parararraste()">
  <div class="header-graficos">
    <h2>{{ dadosGrafico?.setorNome || 'Nome do Setor Indisponível' }}</h2>
    <button (click)="fecharModal()">X</button>
  </div>
  <div class="body-graficos">
    <h3>Gráfico de Tags Inteiras</h3>
    <canvas id="canvasInteiras"></canvas>

    <h3>Gráfico de Tags Booleanas</h3>
    <canvas id="canvasBooleanas"></canvas>
  </div>
</div>
